buildscript {
    ext.kotlin_version = '1.2.30'
	ext.konan_version = '0.6.1'

    repositories {
        mavenCentral()
		maven {
			url  "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
		}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:$konan_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'konan'

group 'io.xoana'
version '2018.03'


repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

konanArtifacts {
	dynamic("godotlin") {
		//srcFiles fileTree('src/foo/kotlin')  // Default path is src/main/kotlin, so we don't need to override.
		// libraries {} // Don't have any external dependencies.
		enableOptimizations true
	}
}